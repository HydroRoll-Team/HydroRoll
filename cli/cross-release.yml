project_name: turbo
before:
  hooks:
    - make compile-protos
    - go mod tidy

dist: dist-cross

builds:
  - id: turbo
    main: ./cmd/turbo
    tags:
      - rust
      - staticbinary
    binary: bin/go-turbo
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=1
    hooks:
      pre:
        - cmd: make turborepo-ffi-install-{{ .Os }}-{{ .Arch }}
          output: true
    targets:
      - linux_arm64
      - linux_amd64
      - windows_amd64
    overrides:
      - goos: linux
        goarch: arm64
        ldflags: -linkmode external -extldflags="-static" -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
        env:
          - CC=zig cc -target aarch64-linux-musl
          - CXX=zig c++ -target aarch64-linux-musl
      - goos: linux
        goarch: amd64
        goamd64: v1
        ldflags: -linkmode external -extldflags="-static" -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
        env:
          - CC=zig cc -target x86_64-linux-musl
          - CXX=zig c++ -target x86_64-linux-musl
      - goos: windows
        goarch: arm64
        env:
          - CC=/llvm-mingw/llvm-mingw/bin/aarch64-w64-mingw32-gcc
          - CXX=/llvm-mingw/llvm-mingw/bin/aarch64-w64-mingw32-g++
      - goos: windows
        goarch: amd64
        goamd64: v1
        env:
          - CC=x86_64-w64-mingw32-gcc
          - CXX=x86_64-w64-mingw32-g++

archives:
  - format: binary

release:
  disable: true
