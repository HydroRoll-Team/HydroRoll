[HydroRoll]
version = "v0.1.0"
svn = "1"
author = "简律纯"

[HydroRoll.self]
header = "Hydro系[1]号"
# info = "一只水系骰子..."


[bot]
plugins = []
plugin_dirs = ["plugins"]
adapters = ["iamai.adapter.cqhttp","iamai.adapter.apscheduler"]

[bot.log]
level = "INFO"
verbose_exception = true

[adapter.cqhttp]
adapter_type = "reverse-ws"
host = "127.0.0.1"
port = 8080
url = "/cqhttp/ws"
show_raw = false

[adapter.apscheduler]
scheduler_config = { "apscheduler.timezone" = "Asia/Shanghai" }