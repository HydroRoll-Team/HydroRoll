[bot]
plugins = []
plugin_dirs = ["plugins"]
rules = []
rule_dirs = ["rules"]
adapters = ["iamai.adapter.cqhttp","iamai.adapter.apscheduler"]

[bot.log]
level = "INFO"
verbose_exception = true

[plugin.HydroRoll.rule]
rules = []
rule_dirs = ["rules"]

[adapter.cqhttp]
adapter_type = "reverse-ws"
host = "127.0.0.1"
port = 15800
url = "/cqhttp/ws"
show_raw = false

[adapter.apscheduler]
scheduler_config = { "apscheduler.timezone" = "Asia/Shanghai" }