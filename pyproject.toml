[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "hydro-roll"
dynamic = ["version"]
description = "跨平台、多模态、高度自定义的骰系开发框架。"
authors = [
    {name = "简律纯", email = "i@jyunko.cn"},
]
dependencies = [
    "watchfiles<1.0.0,>=0.18.0",
    "joblib>=1.3.2",
    "randomgen>=1.26.0",
    "jieba>=0.42.1",
    "scikit-learn>=1.3.1",
    "requests>=2.31.0",
    "apscheduler>=3.10.4",
    "lupa>=2.1",
    "windows-curses>=2.3.2",
    "lark>=1.1.8",
    "cachetools>=5.3.2",
    "iamai[onebot11]>=0.0.2",
    "matplotlib>=3.8.4",
]
requires-python = ">=3.9"
readme.content-type = "text/x-rst"
readme.text = """请查看 `文档 <https://docs.hydroroll.team/>`_."""
license = {text = "MIT"}
keywords = ["bot", "qq", "qqbot", "mirai", "coolq", "gensokyo", "dice", "hydroroll"]
classifiers = [
    "Development Status :: 5 - Production/Stable", 
    "Framework :: Robot Framework", 
    "Framework :: Robot Framework :: Library", 
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[project.urls]
homepage = "https://hydroroll.team/"
repository = "https://github.com/HydroRoll-Team/HydroRoll"
documentation = "https://docs.hydroroll.team/"

[project.scripts]
atien = "hydro_roll.cli:Atien"

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.pdm.dev-dependencies]
dev = [
    "pip>=24.0",
]
docs = [
    "docutils>=0.20.1",
    "furo>=2024.5.6",
    "sphinx-autobuild>=2024.4.16",
    "myst-parser>=3.0.1",
    "sphinx>=7.3.7",
    "tomli>=2.0.1",
    "sphinx-intl>=2.2.0",
]
pygments = [
    "docutils>=0.20.1",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py38"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

