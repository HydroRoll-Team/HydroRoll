[tool.poetry]
name = "HydroRoll"
version = "1.0.3"
description = "bot framework."
authors = ["简律纯 <i@jyunko.cn>"]
license = "GPL3.0"
readme = "README.md"
homepage = "https://hydroroll.retrofor.space/"
repository = "https://github.com/HydroRoll-Team/hydroroll"
documentation = "https://hydroroll.retrofor.space/"
keywords = ["bot", "qq", "qqbot", "mirai", "coolq"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Library",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]

[tool.poetry.dependencies]
watchfiles = "^0.18.0"
python = "^3.8"
iamai = "^3.14"
iamai-adapter-cqhttp = "^0.6"
iamai-adapter-apscheduler = "^0.6"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
pre-commit = "^3.1.0"
pre-commit-hooks = "^4.4.0"

[tool.black]
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
src_paths = ["hydroroll", "tests"]
extra_standard_library = ["typing_extensions"]

[tool.pyright]
exclude = ["tests"]
pythonVersion = "3.8"
pythonPlatform = "All"
typeCheckingMode = "strict"
reportImportCycles = false
reportIncompatibleMethodOverride = false
reportMissingTypeArgument = false
reportMissingTypeStubs = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnnecessaryIsInstance = false

[tool.pydantic-pycharm-plugin]
ignore-init-method-arguments = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"